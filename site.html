<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="style.css"/>
<head>
</head>
<body>
  <div class="container">
      <H1 class="TitreCentre">Formulaire de soirée</H1>
      <H3 id="newTitle">Ajout de musiques</H3>
      <div id="Form1">
        <div class="bordure0">
          <form class="formulaire">
            <div class="NomPrenom">
              <div>
                <label for="prénom">Prénom</label><br  />
                <input type="text" name"Nom" placeholder="Ex : Toto"/>
              </div>
              <div>
                <label for="Nom">Nom</label><br  />
                <input type="text" name="Nom" placeholder="Ex : Dupont"/>
              </div>
            </div>
          </form>
          <div class="containerPresence">
            <p>Serez-vous présent ?</p>
            <div class="containerRadio">
            <div class="radio_1">
            <input type="radio" id="radio1" name="présence" value="Présent">
            <label for="radio1">Présent</label>
          </div>
          <div class="radio_2">
            <input type="radio" id="radio2" name="présence" value="Absent">
            <label for="radio2">Absent</label><br  />
          </div>
        </div>
        </div>
          <input id="suivant" class="btn" type="button" value="Suivant" onclick="verifRadio()">
      </div>
    </div>
        <div id="None">
          <div class="choix2emePage">
            <form>
                <label for="créer">Des titres à proposer ?</label>
                <div class="bouton2emePage">
                  <input id="créer" class="btn" type="button" value="Créer une playlist" onclick="création()"/>
                </div>
            </form>
              <form>
                  <label for="enreg">Enregistrer votre présence</label>
                  <div class="bouton2emePage">
                    <input id="enreg" class="btn" type="button" value="Enregistrer" onclick="enregistrer()"/>
                  </div>
              </form>
          </div>
        </div>
    <h2 id="fin">Votre réponse a bien été enregistrée</h2>
    <div id="Form2">
      <div class="bordure0">
          <form class="formulaire">
            <div class="ArtisteTitre">
              <div>
                <label for="Artiste">Artiste</label><br  />
                <input id="Artiste" type="text" name"Artiste" placeholder="Ex : Lorie"/>
              </div>
              <div>
                <label for="Titre">Titre</label><br  />
                <input id="Titre" type="text" name"Titre" placeholder="Ex : Ma meilleur amie"/>
              </div>
            </div>
          </form>
            <div class="choixHoraire">
              <div class="lesHoraires">
                <select id="Horaire" name="horaire" onchange="SelectHoraire()">
                  <option value="Apéro">Apéro
                  <option value="Repas">Repas
                  <option value="Dessert">Dessert
                  <option value="Après diner">Aprés diner
                </select>
              </div>
              <div class="lesHeures">
                <select id="Heure" name="heure">
                  <option value="22h00">22h00
                  <option value="23h00">23h00
                  <option value="00h00">00h00
                  <option value="01h00">01h00
                  <option value="02h00">02h00
                  <option value="03h00">03h00
                  <option value="04h00">04h00
                  <option value="05h00">05h00
                </select>
              </div>
            </div>
    </div>
  <div id="ContainerSong">
  </div>
    <div class="bouton3emePage">
        <div>
            <input id="Ajouter" class="btn" type="button" name"Ajouter" value="Ajouter" onclick="addDiv()">
          </div>
              <div>
                <input id="Poubelle" class="btn" type="button" name="Poubelle" value="Supprimer" onclick="Supprimer()">
              </div>
              <div class="bouton2emePage">
                <input id="enreg" class="btn" type="button" value="Enregistrer" onclick="enregistrer()"/>
              </div>
        </div>
  </div>
</div>
<script src="jquery.js"></script>
<script type="text/javascript" src="JavaSc.js"></script>
</body>
</html>
